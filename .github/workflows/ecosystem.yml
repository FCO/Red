name: ecosystem

on:
  - push

jobs:
  perl6:

    runs-on: ubuntu-latest

    container:
      image: fernandocorrea/red-tester-no-run

    steps:
      - uses: actions/checkout@v1
      - name: raku -v
        run: raku -v
      - name: Install Red
        run: zef install --/test .

      - name: Install rdependencies
        run: |
          zef rdepends Red | raku -e '.say for keys lines.classify({ .substr: 0, .index: ":ver<" }).values>>.max (-) ".red-ecosystem-errors".IO.lines' | while read mod; do echo $mod; zef install $mod; done
