tasks:
  -
    language: Bash
    name: zef_test
    default: true
    code: |
      set -e
      export RED_DATABASE="Pg host=localhost port=5432 user=testuser password=testpass dbname=redtest"
      cd source/
      zef install --deps-only --/test .
      zef test .
    depends:
      -
        name: install_pg_server 
  -
    name: install_pg_server
    plugin: sparkyci-service-postgresql
    config:
      db_name: redtest
      db_user: testuser
      db_pass: testpass
