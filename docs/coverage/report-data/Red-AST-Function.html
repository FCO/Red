<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RaCoCo result: Red::AST::Function</title>
	<link rel="stylesheet"

	<style>
      pre.code::before {
          counter-reset: listing;
      }

      pre.code span {
          counter-increment: listing;

          content: counter(listing) ". ";
      }

      .coverage-green {
          background-color: #32CD32;
          /*color-blind
          background-color: #00CED1;
          /**/
      }

      .coverage-red {

      }

          background-color: #9370DB;
      }
	</style>
</head>
<body>
<div class="container">
	<div class="row mt-5 mb-3">
		<div class="col-12">
			<div class="page-header">
				<h1>Red::AST::Function 60%</h1>
			</div>
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div class="col-md-10">
			<pre class="code">
<span class="coverage-green">use Red::AST;</span>
<span class="coverage-no"></span>
<span class="coverage-no">#| Represents a function call</span>
<span class="coverage-green">unit class Red::AST::Function does Red::AST;</span>
<span class="coverage-no"></span>
<span class="coverage-no">has Mu      @.args;</span>
<span class="coverage-no">has Str     $.func;</span>
<span class="coverage-red">has Mu:U    $.returns;</span>
<span class="coverage-no"></span>
<span class="coverage-green">method args { |@!args }</span>
<span class="coverage-no"></span>
<span class="coverage-red">method find-column-name { flat @!args&gt;&gt;.find-column-name }</span>
			</pre>
		</div>
	</div>
</div>
